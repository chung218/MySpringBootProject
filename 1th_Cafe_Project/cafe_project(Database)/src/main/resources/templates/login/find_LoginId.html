<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/login.css"
  th:href="@{/css/login.css}">
  <style>
    .login li {
      list-style: none;

    }
    .login a{
      text-decoration-line: none;
    }
  </style>
</head>
<body>
<section class="login">
  <h2>아이디 찾기</h2>
  <h4>아이디는 가입시 입력하신 이메일로 찾을 수 있습니다.</h4>
  <form action="find_LoginId.html" th:action th:object="${member}" method="post">
  <ul>
    <li><input type="text" placeholder="이름을 입력하세요" title="이름 입력" th:field="*{name}"></li>
    <li><input type="text" placeholder="이메일을 입력하세요" title="이메일 입력" th:field="*{email}"></li>
    <li><button type="submit">찾기</button></li>
  </ul>
  </form>

</section>

</body>
</html>
